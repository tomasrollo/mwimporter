		<!--[if lt IE 10]>

  	<div class="container" id="headerPane">
  		<div class="row">
  		  <div class="col-md-4 col-md-offset-8">Status: <span id="statusSpan"></span></div>
  		</div>
  	</div>
  	<div class="container" id="rulesPane">
  	</div>
  	<div class="container" id="categoriesPane">
  	</div>
  	<div class="container" id="filesPane">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Source files</h3>
        </div>
        <div class="panel-body">
      		<div class="row">
        		<div class="col-md-2">
          		Iri - KB file
        		</div>
        		<div class="col-md-6">
        			<input id="iricsvurl" type="text" value="/app/512830720217_20130801_20130831.csv">
        			<button class="btn btn-primary btnLoadIriFile" type="button">Load!</button>
        		</div>
        		<div class="col-md-4">
        			<p class="iriFileStatus"></p>
        		</div>
      		</div>
      		<div class="row">
        		<div class="col-md-2">
          		Tomas - KB file
        		</div>
        		<div class="col-md-6">
        			<input id="tomascsvurl" type="text" value="/app/510117800247_20130801_20130831.csv">
        			<button class="btn btn-primary btnLoadTomasFile" type="button">Load!</button>
        		</div>
        		<div class="col-md-4">
        			<p class="tomasFileStatus"></p>
        		</div>
      		</div>
      		<div class="row">
        		<div class="col-md-12">
        			<button class="btn btn-primary btnProcessFiles" type="button">Merge files</button>
        			<button class="btn btn-primary btnGuessCategories" type="button">Guess categories</button>
        			<button class="btn btn-primary btnDownloadResultFile" type="button">Download result</button>
        		</div>
      		</div>
    		</div>
  		</div>
  	</div>
  	<div class="container" id="recordsPane">
  	</div>

		<!-- build:js scripts/vendor.js -->
		<script src="bower_components/jquery/jquery.js"></script>
		<script src="bower_components/underscore/underscore.js"></script>
		<script src="bower_components/backbone/backbone.js"></script>
		<script src="bower_components/backbone.localstorage/backbone.localStorage.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

		<!-- build:js scripts/plugins.js -->
		<!-- endbuild -->
